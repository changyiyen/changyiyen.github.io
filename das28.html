<script>
    // Track selected joints
    let painfulJoints = new Set();
    let swollenJoints = new Set();

    function toggleJoint(event, jointSet) {
        const joint = event.target.id;
        if (jointSet.has(joint)) {
		    event.target.style.setProperty("fill","#ffffff");
            jointSet.delete(joint);
            event.target.classList.remove('selected');
        } else {
		    event.target.style.setProperty("fill","#ff0000");
            jointSet.add(joint);
            event.target.classList.add('selected');
        }
    }

    painfuljoints = document.getElementsByClassName('painful_joint');
	for (joint of painfuljoints) {
	    joint.addEventListener('click', function(event) {
        toggleJoint(event, painfulJoints);
		document.getElementById('painful-joints').innerText = `Painful joints: ${formatJoints(painfulJoints)}`;
        });
	}
	
    swollenjoints = document.getElementsByClassName('swollen_joint');
	for (joint of swollenjoints) {
	    joint.addEventListener('click', function(event) {
        toggleJoint(event, swollenJoints);
		document.getElementById('swollen-joints').innerText = `Swollen joints: ${formatJoints(swollenJoints)}`;
        });
	}

    function formatJoints(joints) {
        return Array.from(joints).join(', ');
    }

    function calculateDAS28() {
        const crp = parseFloat(document.getElementById('crp').value);
		const ga = parseFloat(document.getElementById('ga').value);
        const painfulCount = painfulJoints.size;
        const swollenCount = swollenJoints.size;
		if (ga <= 100) {
            das28 = (0.56 * Math.sqrt(painfulCount)) + (0.28 * Math.sqrt(swollenCount)) + (0.36 * Math.log(crp + 1)) + 0.014 * ga + 0.96;
		}
		else {das28 = NaN;}
        document.getElementById('das28-crp-score').innerText = `DAS28-CRP Score: ${das28.toFixed(2)}`;
		colorDAS28(das28, 'das28-crp-score');
		return das28;
    }
	
	function calculateDAS28ESR() {
        const esr = parseFloat(document.getElementById('esr').value);
		const ga = parseFloat(document.getElementById('ga').value);
        const painfulCount = painfulJoints.size;
        const swollenCount = swollenJoints.size;
		if (ga <= 100) {
            das28 = (0.56 * Math.sqrt(painfulCount)) + (0.28 * Math.sqrt(swollenCount)) + (0.7 * Math.log(esr)) + 0.014 * ga;
		}
		else {das28 = NaN;}
        document.getElementById('das28-esr-score').innerText = `DAS28-ESR Score: ${das28.toFixed(2)}`;
        colorDAS28(das28, 'das28-esr-score');
        return das28;
    }
	
	function colorDAS28(das28, scoretype) {
	    if (das28 < 2.6) {
            document.getElementById(scoretype).style.color = "green";
            document.getElementById(scoretype).innerText += " (remission)";
		}
        else if (das28 >= 2.6 && das28 < 3.2) {
            document.getElementById(scoretype).style.color = "blue";
            document.getElementById(scoretype).innerText += " (low activity)";
        }
        else if (das28 >= 3.2 && das28 <= 5.1) {
            document.getElementById(scoretype).style.color = "orange";
            document.getElementById(scoretype).innerText += " (moderate activity)";
        }
        else if (das28 > 5.1) {
            document.getElementById(scoretype).style.color = "red";
            document.getElementById(scoretype).innerText += " (high activity)";
        }
	}
</script>
